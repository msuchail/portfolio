services:
    web:
        container_name: portfolio
        env_file:
            - .env
        image: ghcr.io/msuchail/portfolio
        networks:
            - default
            - caddy
        restart: unless-stopped
        depends_on:
            - mysql

    mysql:
        env_file:
            - .env
        image: mysql
        restart: unless-stopped
        networks:
            - default
        volumes:
            - ./data:/var/lib/mysql

networks:
    default:
    caddy:
        external: true
