services:
    web:
        build:
            context: ../
            dockerfile: docker/Dockerfile
        ports:
            - "80:80"
            - "443:443"
    mysql:
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: sail
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
